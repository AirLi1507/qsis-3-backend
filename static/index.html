<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="/index.css" type="text/css">
</head>

<body>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <!--BELOW IS USER ADDITION FORM--!>
  <form action="https://test-2.hypernix.dev/auth/new" method="post" class="flex form" id="add">
    <input required type="text" name="uid" placeholder="uid" class="textbox" />
    <input required type="text" name="password" placeholder="password" class="textbox" />
    <input required type="text" name="chi_name" placeholder="chi_name" class="textbox" />
    <input required type="text" name="eng_name" placeholder="eng_name" class="textbox" />
    <input required type="text" name="email" placeholder="email" class="textbox" />
    <input type="number" name="form" placeholder="form" class="textbox" />
    <input type="text" name="class" placeholder="class" class="textbox" />
    <input type="number" name="classNo" placeholder="classNo" class="textbox" />
    <input required type="number" name="role" placeholder="role" class="textbox" />
    <input type="submit" value="Add User" class="btn" />
  </form>
  <!--BELOW IS LOGIN FORM--!>
  <form action="https://test-2.hypernix.dev/auth/login" method="post" class="hidden form" id="login">
    <input required type="text" name="uid" placeholder="uid" class="textbox">
    <input required type="text" name="password" placeholder="password" class="textbox">
    <input type="submit" value="Login" class="btn" />
  </form>
  <!--BELOW IS SESSION VERIFY FORM--!>
  <form action="https://test-2.hypernix.dev/auth/refresh" method="post" class="hidden form" id="verify">
    <input required type="text" name="token" placeholder="token" class="textbox">
    <input type="submit" value="Verify" class="btn" />
  </form>

  <button class="link" id="change"
    onclick="switchForm(1)">Login</button>
  <script src="/script.js"></script>
</body>

</html>
